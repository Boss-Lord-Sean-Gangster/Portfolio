<body>
    <div class="preloader-container">
        <div class="text-content">
            <input type="range" id="slider">
            <article><p id="display">0%</p></article>
        </div>
    </div>
</body>
<script>
  slider.value = 0;

    setInterval(() => {
        slider.value++;
        display.innerText = slider.value +'%';
 
        function blah(){
            if (slider.value == 100) {
            display.style.backgroundColor = 'red';
        }
        else{
            display.style.color = "white"    
        }
    }
        
    }, 10 );
   
    
    
</script>
